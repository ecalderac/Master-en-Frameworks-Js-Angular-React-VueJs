<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maquetacion Master en Frameworks Javascript</title>

        <!--HOJA DE ESTILOS-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
    
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!--LOGO-->

                <div id="logo">
                    <img src="assets/images/Vue.png" class="app-logo" alt="Logotipo"/>
                    <span id="brand">
                        <strong>Curso</strong>Vue
                    </span>
                </div>

                 <!--MENU NAVEGACION-->
                 <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                 </nav>

                 <!--LIMPIAR FLOTADOS-->
                 <div class="clearfix"></div>
            </div>
        </header>

        <div id="slider" class="slider-big">
            <h1>Bienvenido al curso de Vue</h1>
            <a href="#" class="btn-white">Ir al blog</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Ultimos articulos</h2>

                <script type="text/javascript">
                    window.addEventListener("load", function(){
                        var template = document.getElementById("article-template");
        
                        var articles = document.getElementById("articles");
                        
                        for(var i=1; i<=5; i++){
                            var clonado = template.cloneNode(true);
                            clonado.removeAttribute("id");
                            var h2 = clonado.getElementsByTagName("h2")[0];
                            h2.innerHTML = h2.textContent + ' ' + i;

                            articles.appendChild(clonado);
                        }
                    });
                </script>

                <!--Listado Articulos-->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg" alt="Paisaje"/>
                        </div>
    
                        <h2>Articulo prueba</h2>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <a href="#">Leer más</a>
                        <div class="clearfix"></div>
                    </article>
                    <!--AÑADIR ARTICULOS VIA JS-->
                </div>

            </section>



            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear articulo</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que buscas</p>
                    <form>
                        <input type="text" name="search" />
                        <input type="submit" name="submit" value="Buscar" class="btn"/>
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Eduardo Caldera Coltters
                </p>
            </div>
        </footer>

    </body>
</html>
